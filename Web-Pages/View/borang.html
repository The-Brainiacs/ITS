<script> 
	var div_form1 = document.getElementById("div_form1");
	var div_form2 = document.getElementById("div_form2");
	var div_form3 = document.getElementById("div_form3");

	function showfield(name){
		if(name == 'Other') {
			document.getElementById('specify_MOF').innerHTML = 'Please Specify: <input type="text" class="form-control" id="" name="comp_sector" placeholder="">';
		}
		else {
			document.getElementById('specify_MOF').innerHTML='';
		}	
	}

	//none div_form1, block div_form2
	function next_1() {
		div_form1.style.display = "none";
		div_form2.style.display = "block";
	}

	// block div_form1, none div_form2
	function back_2() {
		div_form1.style.display = "block";
		div_form2.style.display = "none";
	}

	//none div_form2, block div_form3
	function next_2() {
		div_form2.style.display = "none";
		div_form3.style.display = "block";
	}

	// block div_form2, none div_form3
	function back_3() {
		div_form2.style.display = "block";
		div_form3.style.display = "none";
	}

	function notAvail() {
		alert('Sorry, This Page is Unavailable Yet!');
	}

	$('#form-bli1c').submit(function (event) {
		event.preventDefault();

		var formData = $(this).serialize();
		console.log(formData);  // check using console to make sure all the form data values are correctly serialized

		$.ajax({
			type: "POST",
			url: "http://localhost/its/bli1c",
			data: formData,
			dataType: "json",

			success: function (data, status, xhr) {
				if (data.rowcount >0) {
					alert('BLI-1C Form Successfully Submitted');
					appendList(data);
				}
				else {
					alert('fail to insert, ' + data.errormessage);
				}
			},

			error: function () {
				alert('error' + status.log);
			}
		});
	});

	//Include other html file
	includeHTML();
	function includeHTML() {
		var z, i, elmnt, file, xhttp;
		/* Loop through a collection of all HTML elements: */
		z = document.getElementsByTagName("*");
		for (i = 0; i < z.length; i++) {
			elmnt = z[i];
			/*search for elements with a certain atrribute:*/
			file = elmnt.getAttribute("w3-include-html");
			if (file) {
			/* Make an HTTP request using the attribute value as the file name: */
			xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4) {
				if (this.status == 200) {elmnt.innerHTML = this.responseText;}
				if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
				/* Remove the attribute, and call this function once more: */
				elmnt.removeAttribute("w3-include-html");
				includeHTML();
				}
			}
			xhttp.open("GET", file, true);
			xhttp.send();
			/* Exit the function: */
			return;
			}
		}
	}
</script>
